<!DOCTYPE html>
<html>

<head>
    <title>Story-Board</title>
    <style>
        body {
            background-color: rgb(0, 74, 134);
            margin: 0%;
        }

        .leaderboard {
            background-color: rgb(79, 163, 236);
            border-radius: 10px;
            position: absolute;
            height: 86vh;
            width: 24vw;
            right: 2%;
            top: 4%;
        }

        .leaderboard h3 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: antiquewhite;
            text-align: center;
        }

        .leaderboard div {
            background-color: antiquewhite;
            height: max-content;
            width: 80%;
            padding: 5%;
            margin: 5%;
            border-radius: 10px;
        }

        .box-container {
            background-color: rgb(79, 163, 236);
            border-radius: 10px;
            width: 70vw;
            height: 86vh;
            position: absolute;
            left: 2%;
            top: 4%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .box-container>.voted-storybox {
            background-color: antiquewhite;
            border-radius: 10px;
            width: 94%;
            height: 70%;
            padding: 10px;
        }

        .box-container .enter-box {
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 10px;
            width: 88%;
            background-color: antiquewhite;
        }

        .box-container button {
            border-radius: 10px;
            padding: 8px 10px;
            border: none;
            width: 10%;
            background-color: antiquewhite;
        }

        .text-area {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 94%;
        }

        .popup-container {
            position: fixed;
            height: 100vh;
            width: 100vw;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-screen {
            /*maintain 3:2 width:height*/
            width: 390px;
            height: 260px;
            background-color: rgb(16, 67, 161);
            border-radius: 10px;
            box-shadow: 1px 4px 10px 3px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
        }

        .popup-screen h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: antiquewhite;
            margin: 0%;
            margin-top: 20px;
        }

        .popup-screen input {
            font-size: larger;
            width: 65%;
            border-radius: 10px;
            padding: 5px;
            border: none;
            text-align: center
        }

        .popup-screen button {
            background-color: antiquewhite;
            font-size: large;
            border-radius: 10px;
            padding: 4px 10px;
            width: 20%;
            border: none;
        }

        /*voting popup*/
        .pop-back {
            display: none;
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 1002;

        }

        .popup-vote {
            width: 98%;
            height: 700px;
            background-color: rgb(79, 163, 236);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            /*Scroll situation where x-axis is hidden well as we dont need x axis to be scrollable*/
            overflow-x: hidden;
            overflow-y: scroll;
            /* Made y-axis scrollable becoz that's what we need*/
            position: absolute;
            left: 1%;
            top: 3%;
        }

        .popup-vote>div {
            height: 40%;
            width: 24%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
        }

        .popup-vote .pop-back1 {
            background-color: blueviolet;
        }

        .popup-vote .pop-back2 {
            background-color: rgb(226, 95, 43);
        }

        .popup-vote .pop-back3 {
            background-color: rgb(226, 214, 43);
        }

        .popup-vote .pop-back4 {
            background-color: rgb(108, 197, 25);
        }

        .popup-vote .pop-back5 {
            background-color: rgb(25, 197, 174);
        }

        .popup-vote .pop-back6 {
            background-color: rgb(64, 19, 102);
        }

        .popup-vote .pop-back7 {
            background-color: rgb(221, 52, 255);
        }

        .popup-vote .pop-back8 {
            background-color: rgb(121, 10, 10);
        }
    </style>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socket.js"></script>
    <script>

        function check() {
            if (document.getElementById('enter-name').value.length == 0) { //enter-name refers to popup textbox
                alert("For fuck sake Enter your username daug!!!");
            }
            else {
                window.onclick = document.getElementById('submit-user').style.display = 'none';
            }

        }

    </script>
    <!-- __________________ Starting Popup ______________ -->
    <div class="popup-container" id="submit-user">
        <div class="popup-screen">
            <h2>Enter Username</h2>
            <input type="text" placeholder="Username" id="enter-name" required>
            <button type="submit" onclick="check()"><b>Enter</b></button>
        </div>
    </div>
    <!-- __________________ Main page ___________________ -->
    <div class="leaderboard">
        <!-- Leaderboard -->
        <h3>leaderboard</h3>
        <div class="userList">
        </div>
    </div>

    <div class="box-container">
        <!-- The chat box thingy?? container-->

        <div class="voted-storybox">
            <!-- Selected/voted sentences to be displayed here 
                    ____White blank container to displaye voted sentences___
                -->
        </div>

        <div class="text-area">
            <!-- ______________Textarea________________________-->
            <textarea class="enter-box" style="resize: none;"></textarea>
            <button type="submit"
                onclick="document.getElementById('vote-box').style.display='block';"><b>Enter</b></button>
        </div>

    </div>
    <!-- _____________________POPUP on clicking enter (Voting box)_________________ -->
    <div class="pop-back" id="vote-box">
        <div class="popup-vote">
            <!-- First slot -->
            <div class="pop-back1">
                <div class="text-box1"></div>
                <button><b>Vote</b></button>
            </div>
            <!--End-->
        </div>
    </div>
</body>

</html>
