<!DOCTYPE html>
<html>

<head>
    <title>Story-Board</title>
    <style>
        *{
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        body {
            background-color: rgb(0, 74, 134);
            margin: 0%;
        }

        .leaderboard {
            background-color: rgb(79, 163, 236);
            border-radius: 10px;
            position: absolute;
            height: 86vh;
            width: 24vw;
            right: 2%;
            top: 4%;
        }

        .leaderboard h3 {
            color: antiquewhite;
            text-align: center;
        }

        .player-list {
            overflow :hidden;
        }
        .player-list div {
            background-color: antiquewhite;
            height: max-content;
            width: 80%;
            padding: 5%;
            margin: 5%;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .player-list p {
            font-weight: 200;
            margin: 0%;
            padding: 0%;
        }

        .box-container {
            background-color: rgb(79, 163, 236);
            border-radius: 10px;
            width: 70vw;
            height: 86vh;
            position: absolute;
            left: 2%;
            top: 4%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .box-container>.voted-storybox {
            background-color: antiquewhite;
            border-radius: 10px;
            width: 94%;
            height: 70%;
            padding: 10px;
        }

        .box-container .enter-box {
            font-size: large;
            border-radius: 10px;
            width: 88%;
            background-color: antiquewhite;
        }

        .box-container button {
            border-radius: 10px;
            padding: 8px 10px;
            border: none;
            width: 10%;
            padding: 10px;
            background-color: antiquewhite;
        }

        .text-area {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 96%;
        }

        .popup-container {
            position: fixed;
            height: 100vh;
            width: 100vw;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-screen {
            /*maintain 3:2 width:height*/
            width: 390px;
            height: 260px;
            background-color: rgb(16, 67, 161);
            border-radius: 10px;
            box-shadow: 1px 4px 10px 3px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
        }

        .popup-screen h2 {
            /* font-family: Arial, Helvetica, sans-serif; */
            text-align: center;
            color: antiquewhite;
            margin: 0%;
            margin-top: 20px;
        }

        .popup-screen input {
            font-size: larger;
            width: 65%;
            border-radius: 10px;
            padding: 5px;
            border: none;
            text-align: center
        }

        .popup-screen button {
            background-color: antiquewhite;
            font-size: large;
            border-radius: 10px;
            padding: 4px 10px;
            width: 20%;
            border: none;
        }

        /* vote-box */
        .pop-back {
            display: none;
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: 1002;

        }

        .popup-vote {
            width: 100%;
            height: 700px;
            background-color: rgb(16, 67, 161);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            /*Scroll situation where x-axis is hidden well as we dont need x axis to be scrollable*/
            overflow-x: hidden;
            overflow-y: scroll;
            /* Made y-axis scrollable becoz that's what we need*/
            position: absolute;
            left: 0%;
            top: 0%;
        }

        .popup-vote>div {
            height: max-content;
            min-width: 50px;
            width: max-content;
            max-width: 20%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
            padding: 5px;
            border-width: 5px;
            margin: 5px;
        }

        .text-box {
            background-color: antiquewhite;
            width: 90%;
            height: max-content;
            max-height: 100%;
            border-radius: 10px;
            word-wrap: normal;
            text-align: center;
            padding: 10px;
            margin: 5px;
        }

        .popup-vote button {
            border-radius: 10px;
            border: none;
            width: 90%;
            margin: 5px;
        }

        .popup-vote .pop-back1 {
            /* border-color: blueviolet; */
            background-color: rgb(173, 117, 224);
        }

        .popup-vote .pop-back2 {
            /* border-color: rgb(226, 95, 43); */
            background-color: rgb(216, 131, 97);
        }

        .popup-vote .pop-back3 {
            /* border-color: rgb(226, 214, 43); */
            background-color: rgb(226, 214, 43);
        }

        .popup-vote .pop-back4 {
            /* border-color: rgb(108, 197, 25); */
            background-color: rgb(108, 197, 25);
        }

        .popup-vote .pop-back5 {
            /* border-color: rgb(25, 197, 174); */
            background-color: rgb(25, 197, 174);
        }

        .popup-vote .pop-back6 {
            /* border-color: rgb(64, 19, 102); */
            background-color: rgb(79,163,236);
        }

        .popup-vote .pop-back7 {
            /* border-color: rgb(221, 52, 255); */
            background-color: (221, 52, 255);
        }

        .popup-vote .pop-back8 {
            /* border-color: rgb(121, 10, 10); */
            background-color: rgb(121, 10, 10);
        }

        .prevent-player {
            width: 100%;
            height: 100%;
            background-color: rgba(250, 235, 215, 0.377);
            z-index: 1050;
            position: absolute;
            top: 0%;
            left: 0%;
        }

        .prevent-play {
            position: absolute;
            top: 0%;
            left: 0%;
            background-color: rgb(16, 67, 161);
            color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
            font-weight: 900;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socket.js"></script>
    <script>
        function check() {
            if (document.getElementById('enter-name').value.length == 0) { //enter-name refers to popup textbox
                alert("For fuck's sake enter your username daug!!!");
            }
            else {
                userName = document.getElementById('enter-name').value;
                var userState = { name: userName, id: userId, line: "" };
                socket.emit("new-player", userState, (gameState) => {
                    if(gameState.playerStates.length > 8)
                    {
                        alert("fuck off, we're too busy. No more players allowed");
                        document.getElementById('prevent-play').style.display='block';
                    }
                    else
                    {
                        playerStates = gameState.playerStates;
                        addStoryToBox(gameState.story);
                    }
                });
                window.onclick = document.getElementById('submit-user').style.display = 'none';
            }
        }
    </script>
    <!-- __________________ Starting Popup ______________ -->
    <div class="popup-container" id="submit-user">
        <div class="popup-screen">
            <h2>Enter Username</h2>
            <input type="text" placeholder="Username" id="enter-name" required>
            <button type="submit" onclick="check()">Enter</button>
        </div>
    </div>
    <!-- __________________ Main page ___________________ -->
    <div class="leaderboard" id="leaderboard" >
        <h3>leaderboard</h3>
        <div class="player-list" id="player-list"></div>
    </div>

    <div class="box-container">
        <!-- main story board-->

        <div class="voted-storybox" id = "voted-storybox">
            <!-- Selected/voted sentences to be displayed here -->
        </div>

        <div class="text-area">
            <!-- ___________________Textarea________________________-->
            <textarea type = "text" class="enter-box" id = "enter-box" style="resize: none;"></textarea>
            <button class="input-button" onclick="sendStoryLine()" >enter</button>
        </div>

    </div>

    <!-- _____________________POPUP on clicking enter (Voting box)_________________ -->
    <div class="pop-back" id="vote-box">
        <div class="popup-vote" id="popup-vote">
            <!-- slots will be appended here -->
        </div>
    </div>

    <!-- prevent player from interacting with the game -->
    <div class="prevent-player" id="prevent-player" onclick="alert(`voting in progress`)" onkeyup="alert(`voting in progress`)">Voting in progress...</div>

    <!-- prevent player form playing -->
    <div id="prevent-play" class="prevent-play"> Get lost </div>
</body>

</html>
